<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <mat-form-field appearance="outline" class="mr-16" style="padding-top: 8px;">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-hint>Pleas enter a name</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" style="padding-top: 8px;">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-hint>Pleas enter a name</mat-hint>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
    <mat-form-field appearance="outline" class="mr-16" style="padding-top: 8px;" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input matInput placeholder="Placeholder" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Pleas enter a date</mat-hint>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
<mat-form-field appearance="outline" style="padding-top: 8px;" class="full-width">
    <mat-label>Street + House No.</mat-label>
    <input matInput placeholder="Placeholder">
    <mat-hint>Pleas enter a street</mat-hint>
</mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
    <mat-form-field appearance="outline" class="mr-16" style="padding-top: 8px;">
        <mat-label>Zip code</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-hint>Pleas enter a Zip code</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" style="padding-top: 8px;">
        <mat-label>City</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-hint>Pleas enter a city</mat-hint>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
